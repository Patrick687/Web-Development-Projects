<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="bg-primary">

    <div class="container mt-4 mb-1 pb-2 rounded bg-light">
        <div class="row app-row justify-content-center align-items-center p-3">
            <h1 class="text-primary">Simple Weather App</h1>
        </div>
        <div class="row app-row justify-content-center align-items-center">
            <div class="form-group d-flex justify-content-center align-items-center mb-0">
                <label for="city-search">Search:</label>
                <div class="flex-grow-1 px-2">
                <input type="text" placeholder="Enter city" class="form-control float-left" id="city-search" style="flex-grow:1;">
                </div>
                <button onclick="search()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row bg-dark rounded m-1"  id="not-found-text" style="display:none">
            <h3 class="text-center pt-1 text-danger">City Not Found!</h3>
        </div>
    </div>
    <div id="card-container" style="display:none" class="container my-1 mx-auto p-0 rounded bg-light">
        <div class="card mx-auto m-0 w-100" style="max-width: 100%;">
            <h2 id="city-name-text" class="card-text text-primary mx-auto pt-2" style="text-align: center;">Austin</h2>
            <img id="weather-icon" class="card-img-top mx-auto" src="http://openweathermap.org/img/w/01d.png">
            <div class="card-body p-0 m-0">
              <h1 id="temp-text" class="card-title text-primary mx-auto" style="text-align: center;">87 Degrees</h1>
              <h2 id="temp-range-text" class="card-subtitle text-primary mx-auto py-1" style="text-align:center;">L:52 H:74</h2>
            </div>
        </div>
    </div>

</body>
</html>
